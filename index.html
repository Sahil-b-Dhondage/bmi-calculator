<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header text-center p-4">
        <h1>BMI Calculator</h1>
        <img src="D:/web development/bmi project/image.jpg" alt="BMI Image" class="img-fluid mt-3">
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">Calculate Your BMI</h2>
                    <form id="bmiForm">
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" class="form-control" id="weight" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm):</label>
                            <input type="number" class="form-control" id="height" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4" id="resultCard">
                    <h2 class="text-center">BMI Result</h2>
                    <p id="bmiResult"></p>
                    <p id="weightRange"></p>
                    <p id="weightStatus"></p>
                    <ul id="healthRisks"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
